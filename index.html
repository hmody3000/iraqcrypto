<html lang="en"><head>
  <meta charset="UTF-8">
  <title>IRAQ CRYPTO | عراق كربتو</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="https://scontent.fbgw41-3.fna.fbcdn.net/v/t39.30808-6/279296778_115333997825257_5561026855406448651_n.jpg?_nc_cat=103&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=Uek7rrd-NasAX9e9Rg0&_nc_ht=scontent.fbgw41-3.fna&oh=00_AT8XDeDZGDKiVg-A-qv8pdGu8KO5R8t7qm0TVfYdwxnibA&oe=6271DA13">
</head>
<body>
  <div class="wrapper">
    <ul class="dynamic-txts">
      <li><span>قادم قريباً</span></li>
      <li><span>اسرع من قبل</span></li>
      <li><span>سهل في الاستخدام</span></li>
    </ul>
    <div class="static-txt">الموقع الجديد </div>
  </div>


<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
  
  @font-face {
font-family: "Questv1";
src:url("https://arbfonts.com//wp-content/fonts/new-arabic-fonts//Questv1-Bold.otf") format("opentype"),
}
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Questv1', sans-serif;
}
body{
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #343F4F;
}
.wrapper{
  display: flex;
}
.wrapper .static-txt{
  color: #fff;
  font-size: 60px;
  font-weight: 400;
}
.wrapper .dynamic-txts{
  margin-right: 15px;
  height: 90px;
  line-height: 90px;
  overflow: hidden;
}
.dynamic-txts li{
  list-style: none;
  color: #FC6D6D;
  font-size: 60px;
  font-weight: 500;
  position: relative;
  top: 0;
  animation: slide 12s steps(4) infinite;
}
@keyframes slide {
  100%{
    top: -360px;
  }
}
.dynamic-txts li span{
  position: relative;
  margin: 5px 0;
  line-height: 90px;
}
.dynamic-txts li span::after{
  content: "";
  position: absolute;
  right: 0;
  height: 100%;
  width: 100%;
  background: #343F4F;
  border-right: 2px solid #FC6D6D;
  animation: typing 3s steps(10) infinite;
}
@keyframes typing {
  40%, 60%{
    right: calc(100% + 30px);
  }
  100%{
    right: 0;
  }
}
</style></body></html>
